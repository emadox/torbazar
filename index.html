<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOR Bazar - Seguimiento de Ventas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TOR BAZAR</h1>
            <p>Sistema de Seguimiento de Ventas</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Invertido</h3>
                <div class="value" id="totalInvertido">$0.00</div>
            </div>
            <div class="stat-card">
                <h3>Total Vendido</h3>
                <div class="value" id="totalVendido">$0.00</div>
            </div>
            <div class="stat-card">
                <h3>Ganancia Neta</h3>
                <div class="value" id="gananciaTotal">$0.00</div>
            </div>
            <div class="stat-card">
                <h3>Productos Vendidos</h3>
                <div class="value" id="cantidadProductos">0</div>
            </div>
        </div>
        
        <div class="form-section">
            <h2>Agregar Producto Vendido</h2>
            <form id="productoForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="producto">Producto</label>
                        <input type="text" id="producto" placeholder="Nombre del producto" required>
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="text" id="cantidad" placeholder="1" required>
                    </div>
                    <div class="form-group">
                        <label for="costoUnitario">Costo Unitario</label>
                        <input type="text" id="costoUnitario" placeholder="0,00" required>
                    </div>
                    <div class="form-group">
                        <label for="precioVenta">Precio Venta</label>
                        <input type="text" id="precioVenta" placeholder="0,00" required>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Agregar Producto</button>
                    <button type="button" class="btn" onclick="exportarExcel()">Exportar a Excel</button>
                    <button type="button" class="btn" onclick="document.getElementById('fileInput').click()">Importar Excel</button>
                    <button type="button" id="btnGuardar" class="btn" onclick="manualSave()">Guardar</button>
                </div>
                <input type="file" id="fileInput" accept=".xlsx, .xls" style="display: none;" onchange="importarExcel(event)">
            </form>
        </div>
        
        <div class="table-section">
            <h2>Registro de Ventas</h2>
            <table id="ventasTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Costo Unit.</th>
                        <th>Total Invertido</th>
                        <th>Precio Venta</th>
                        <th>Total Venta</th>
                        <th>Ganancia</th>
                        <th>Margen %</th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="ventasBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
